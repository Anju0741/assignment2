<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Desi Travels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero Banner Styling */
    .contact-hero {
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
      height: 400px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .contact-hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .contact-hero p {
      font-size: 1.25rem;
    }

    /* Contact Info Section */
    .contact-info h4 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .map-embed iframe {
      border: none;
      width: 100%;
      height: 350px;
    }

    /* Section Styling */
    .contact-section {
      padding: 40px 0;
    }
  </style>
</head>

<body>
  <!-- Hero Banner -->
  <section class="contact-hero">
    <div>
      <h1>Contact Desi Travels</h1>
      <p>Whether you're planning your next adventure or need assistance, we're here to help. Reach out to us today!</p>
    </div>
  </section>

  <!-- Contact Information Section -->
  <div class="container contact-section">
    <div class="row text-center mb-5">
      <div class="col-md-4">
        <div class="contact-info">
          <h4>Email Us</h4>
          <p>info@desitravels.com</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info">
          <h4>Call Us</h4>
          <p>+91-9876543210</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info">
          <h4>Visit Us</h4>
          <p>123, Desi Travels HQ, New Delhi, India</p>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="map-embed">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.848742087142!2d90.38909907424359!3d23.7509165845391!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c70dca03b235%3A0x4b79b7a3c0a1c2d2!2sNew%20Delhi%20Railway%20Station!5e0!3m2!1sen!2sin!4v1673629166379!5m2!1sen!2sin"
        allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
